syntax = "proto3";

import "base.proto";

package game;

// Services
service GameService {
  rpc GetGames(GetGamesRequest) returns (GetGamesReply){}
  rpc SaveGame(SaveGameRequest) returns (SaveGameReply){}
}

// Get Games
message GetGamesRequest {
  int32 limit = 1;
  int32 offset = 2;
} 

message GetGamesReply {
  repeated GameModel gameModel = 1;
}

// Save Games
message SaveGameRequest {
  GameModel gameModel = 1;
}

message SaveGameReply {
}

// Models
message GameModel {
  int64 timeStamp = 1;
  repeated string homeTeamIds = 2;
  repeated string awayTeamIds = 3;
  repeated base.SetModel sets = 4;
}



